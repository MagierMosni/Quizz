/<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Seite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="fireworks"></canvas>

  <div class="container">
    <h1>Willkommen zum Quiz</h1>
    <p>Wähle ein Quiz aus:</p>
    <div class="quiz-selection">
      <button onclick="startQuiz('allgemein')">Allgemeinwissen</button>
      <button onclick="startQuiz('geo')">Geographie</button>
      <button onclick="startQuiz('sport')">Sport</button>
      <button onclick="startQuiz('geschichte')">Geschichte</button>
      <button onclick="startQuiz('ip')">IP-Adressen</button>
    </div>

    <div id="quiz-container" class="hidden">
      <h2 id="quiz-title"></h2>
      <p id="progress" class="progress"></p>
      <div id="question-container"></div>
      <button id="next-btn" onclick="nextQuestion()" class="hidden">Nächste Frage</button>
      <div id="end-buttons" class="hidden">
        <button id="restart-btn" onclick="restartQuiz()">🔁 Nochmal spielen</button>
        <button id="menu-btn" onclick="backToMenu()">🏠 Hauptmenü</button>
      </div>
    </div>
  </div>

  <button id="home-btn" onclick="backToMenu()">🏠</button>

  <!-- Quiz-Daten -->
  <script src="quizzes/allgemein.js"></script>
  <script src="quizzes/geo.js"></script>
  <script src="quizzes/sport.js"></script>
  <script src="quizzes/geschichte.js"></script>
  <script src="quizzes/ip.js"></script>

  <!-- Spiellogik -->
  <script src="script.js"></script>
</body>
</html>
